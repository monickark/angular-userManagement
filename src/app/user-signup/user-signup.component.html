  <div class="page-wrapper-row full-height">
    <div class="page-wrapper-middle">
      <!-- BEGIN CONTAINER -->
      <div class="page-container">
        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">
          <!-- BEGIN CONTENT BODY -->
          <!-- BEGIN PAGE HEAD-->
          <div class="page-head">
            <div class="container">
              <!-- BEGIN PAGE TITLE -->
              <div class="page-title">
                <h1>Registration</h1>
              </div>
              <!-- END PAGE TITLE -->

            </div>
          </div>
          <!-- END PAGE HEAD-->
          <!-- BEGIN PAGE CONTENT BODY -->
          <div class="page-content">
            <div class="container">

              <!-- BEGIN PAGE CONTENT INNER -->
              <div class="page-content-inner">
                <div class="row">
                  <div class="col-md-12">
                    <div class="tabbable-line boxless tabbable-reversed">
                      <ul class="nav nav-tabs">

                      </ul>

                      <div class="tab-pane" id="tab_3">
                        <div class="portlet box green-jungle">
                          <div class="portlet-title">
                            <div class="caption">
                              <i class="fa fa-user-plus"></i>Registration Form
                            </div>

                          </div>
                          <div class="portlet-body form">
                            <form class="form-horizontal" (submit)="newUser()">
                            <div class="form-body">
                                <h3 class="form-section">Personal Info</h3>
                                <div class="row">
                                  <div class="col-md-6">
                                    <div class="form-group">
                                      <label class="control-label col-md-4">First Name <span class="required">*</span></label>
                                      <div class="col-md-8">
                                        <input class="form-control" type="text" [(ngModel)]="firstName" name="firstName" />

                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md-6">
                                    <div class="form-group">
                                      <label class="control-label col-md-4">Last Name</label>
                                      <div class="col-md-8">
                                        <input class="form-control" type="text" [(ngModel)]="lastName" name="lastName" />

                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <!--/row-->
                                <div class="row">
                                  <div class="col-md-6">
                                    <div class="form-group">
                                      <label class="control-label col-md-4">Contact Number <span class="required">*</span></label>
                                      <div class="col-md-8">
                                        <input class="form-control" type="text" [(ngModel)]="mobileNo" name="mobileNo" />

                                      </div>
                                    </div>
                                  </div>
                                  <!--/span-->
                                  <div class="col-md-6">
                                    <div class="form-group">
                                      <label class="control-label col-md-4">E-Mail ID <span class="required">*</span></label>
                                      <div class="col-md-8">
                                        <input class="form-control" type="text" [(ngModel)]="emailId" name="emailId" />

                                      </div>
                                    </div>
                                  </div>
                                  <!--/span-->
                                </div>
                                <!--/row-->
                                <div class="row">

                                  <div class="col-md-6">

                                    <div class="form-group form-md-radios">
                                      <label class="control-label col-md-4">Gender </label>
                                      <div class="col-md-8">

                                        <div class="md-radio-inline">
                                          <div class="md-radio">
                                            <input type="radio" [(ngModel)]="gender" name="gender" id="radio1" class="md-radiobtn"/>
                                            <label for="radio1">
                                                <span></span>
                                                <span class="check"></span>
                                                <span class="box"></span> Male </label>
                                          </div>
                                          <div class="md-radio">
                                            <input type="radio" [(ngModel)]="gender" name="gender" id="radio2" class="md-radiobtn"/>
                                            <label for="radio2">
                                                <span></span>
                                                <span class="check"></span>
                                                <span class="box"></span> Female </label>
                                          </div>

                                        </div>

                                      </div>
                                    </div>
                                  </div>



                                  <div class="col-md-6">
                                    <div class="form-group">
                                      <label class="control-label col-md-4">Date of Birth</label>
                                      <div class="col-md-8">

                                        <input class="form-control form-control-inline input-medium date-picker" 
                                        data-date-format="dd-mm-yyyy" data-date-end-date="+0d" placeholder="dd-mm-yyyy" 
                                        size="16" type="text"  [(ngModel)]="dateOfBirth" name="dateOfBirth" />

                                      </div>
                                    </div>
                                  </div>

                                  <!--/span-->
                                </div>
                                <!--/row-->
                                <h3 class="form-section">Address</h3>
                                <!--/row-->
                                <div class="row">
                                  <div class="col-md-6">
                                    <div class="form-group">
                                      <label class="control-label col-md-4">Address Line 1 </label>
                                      <div class="col-md-8">
                                        <input class="form-control" type="text" [(ngModel)]="address1" name="address1" />                                        </div>
                                    </div>
                                  </div>
                                  <div class="col-md-6">
                                    <div class="form-group">
                                      <label class="control-label col-md-4">Address Line 2</label>
                                      <div class="col-md-8">
                                        <input class="form-control" type="text" [(ngModel)]="address2" name="address2" /></div>
                                    </div>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-md-6">
                                    <div class="form-group">
                                      <label class="control-label col-md-4">City </label>
                                      <div class="col-md-8">
                                        <input class="form-control" type="text" [(ngModel)]="city" name="city" /> </div>
                                    </div>
                                  </div>
                                  <!--/span-->
                                  <div class="col-md-6">
                                    <div class="form-group">
                                      <label class="control-label col-md-4">State </label>
                                      <div class="col-md-8">
                                        <input class="form-control" type="text" [(ngModel)]="state" name="state" /> </div>
                                    </div>
                                  </div>
                                  <!--/span-->
                                </div>
                                <!--/row-->
                                <div class="row">
                                  <div class="col-md-6">
                                    <div class="form-group">
                                      <label class="control-label col-md-4">Country </label>
                                      <div class="col-md-8">
                                        <input class="form-control" type="text" [(ngModel)]="country" name="country" /> </div>
                                    </div>
                                  </div>
                                  <!--/span-->
                                  <div class="col-md-6">
                                    <div class="form-group">
                                      <label class="control-label col-md-4">Pincode </label>
                                      <div class="col-md-8">
                                        <input class="form-control" type="text" [(ngModel)]="pincode" name="pincode" /> </div>
                                    </div>

                                  </div>
                                  <!--/span-->
                                </div>

                                <h3 class="form-section">Account Info</h3>
                                <!--/row-->
                                <div class="row">
                                  <div class="col-md-6">
                                    <div class="form-group">
                                      <label class="control-label col-md-4">ULA ID</label>
                                      <div class="col-md-8">
                                        <p class="form-control-static"> {{ulaId}} </p>
                                      </div>
                                    </div>
                                  </div>

                                  <div class="col-md-6">

                                  </div>

                                </div>



                                <!--/row-->

                                <!--/row-->
                                <div class="row">
                                  <div class="col-md-6">
                                    <div class="form-group last password-strength">
                                      <label class="control-label col-md-4">Password <span class="required">*</span></label>
                                      <div class="col-md-8">
                                        <input type="password" class="form-control" [(ngModel)]= "password" name="password" id="password_strength">
                                      </div>
                                    </div>
                                  </div>

                                  <div class="col-md-6">
                                    <div class="form-group">
                                      <label class="control-label col-md-4">Retype Password <span class="required">*</span></label>
                                      <div class="col-md-8">
                                        <input type="Password" [(ngModel)]= "retypeNewPassword" name= "retypeNewPassword" class="form-control"> </div>
                                    </div>
                                  </div>

                                </div>

                                <div class="row">
                                  <div class="col-md-6">
                                    <div class="form-group">
                                      <label class="control-label col-md-4">Select Image</label>
                                      <!-- CHANGE AVATAR TAB -->

                                      <div class="col-md-8">
                                        <form action="#" role="form">

                                          <div class="fileinput fileinput-new" data-provides="fileinput">
                                            <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
                                              <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image" alt="" />                                              </div>
                                            <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"> </div>
                                            <div>
                                              <span class="btn default btn-file">
                                                            <span class="fileinput-new"> Select image </span>
                                              <span class="fileinput-exists"> Change </span>
                                              <input type="file" name="photo" [(ngModel)]= "photo"> </span>
                                              <a href="javascript:;" class="btn default fileinput-exists" data-dismiss="fileinput"> Remove </a>
                                            </div>
                                          </div>

                                        </form>
                                      </div>

                                      <!-- END CHANGE AVATAR TAB -->

                                    </div>
                                  </div>

                                  <div class="col-md-6">
                                    <div class="portlet light form-fit ">
                                      <div class="portlet-body form">
                                        <!-- BEGIN FORM-->
                                        <form action="#" id="form-username">
                                          <div class="form-body">
                                            <div class="form-group">
                                              <label class="control-label col-md-4">Captcha<span class="required">*</span></label>
                                              <div class="col-md-8">
                                                <!-- BEGIN REPCAPTCHA -->
                                                <div id="recaptcha_widget" class="form-recaptcha">
                                                  <div class="form-recaptcha-img" style="width: 325px">
                                                    <a id="recaptcha_image" href="javascript:;"> </a>
                                                    <div class="recaptcha_only_if_incorrect_sol display-none" style="color:red"> Incorrect please try again </div>
                                                  </div>
                                                  <div class="input-group" style="width: 325px">
                                                    <input type="text" class="form-control" id="recaptcha_response_field" name="recaptcha_response_field">
                                                    <div class="input-group-btn">
                                                      <a class="btn default" href="javascript:Recaptcha.reload()">
                                                                    <i class="fa fa-refresh"></i>
                                                                </a>
                                                      <a class="btn default recaptcha_only_if_image" href="javascript:Recaptcha.switch_type('audio')">
                                                                    <i title="Get an audio CAPTCHA" class="fa fa-headphones"></i>
                                                                </a>
                                                      <a class="btn default recaptcha_only_if_audio" href="javascript:Recaptcha.switch_type('image')">
                                                                    <i title="Get an image CAPTCHA" class="fa fa-picture-o"></i>
                                                                </a>
                                                      <a class="btn default" href="javascript:Recaptcha.showhelp()">
                                                                    <i class="fa fa-question-circle"></i>
                                                                </a>
                                                    </div>
                                                  </div>
                                                  <p class="help-block">
                                                    <span class="recaptcha_only_if_image"> Enter the words above </span>
                                                    <span class="recaptcha_only_if_audio"> Enter the numbers you hear </span>
                                                  </p>
                                                </div>
                                                <!-- END REPCAPTCHA -->
                                                <!-- BEGIN GOOGLE RECAPTCHA -->
                                                <script type="text/javascript">
                                                  var RecaptchaOptions = {
                                                    theme: 'custom',
                                                    custom_theme_widget: 'recaptcha_widget'
                                                  };
                                                </script>
                                                <script type="text/javascript" src="https://www.google.com/recaptcha/api/challenge?k=6LcrK9cSAAAAALEcjG9gTRPbeA0yAVsKd8sBpFpR"></script>
                                                <!-- END GOOGLE RECAPTCHA -->
                                              </div>
                                            </div>
                                          </div>
                                        </form>
                                        <!-- END FORM-->
                                      </div>
                                    </div>
                                  </div>

                                </div>


                              </div>

                              <div class="form-actions">
                                <div class="row">
                                  <div class="col-md-6">
                                    <div class="row">
                                      <div class="col-md-offset-4 col-md-8">

                                        <button type="reset" class="btn default">Reset</button>
                                        <button type="submit" class="btn btn-success">Submit</button>
                                        <!--<a href="profile_view.html" class="btn green">Submit</a>-->
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md-6"> </div>
                                </div>
                              </div>



                            </form>
                            <!-- END FORM-->
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
